<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>COMP 580 Project</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Latest compiled and minified Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
  </head>
  <body>
    <h1>COMP 580 Project</h1>
    

    <div id=btnInstr> 
      <p>Click the SPACE BAR to START recording</p>
      <p>Click the TAB BAR to PAUSE recording</p>
      <p>Click the SHIFT BAR to STOP recording</p>
      <p>After recording, Click the ENTER to CREATE SONG</p>
    </div>

    <p id="formats">Start Recording!</p>

    <div id="controls">
  	 <button id="recordButton">Record</button>
  	 <button id="pauseButton" disabled>Pause</button>
     <button id="stopButton" disabled>Stop</button>
     <button id="createButton" disabled>Create</button>
    </div>
    <br />

    <div>
			<button id="playTrackButton">Play Track</button>
		</div>
 
  	<!-- <p><strong>Recordings:</strong></p> -->
      <ul id="recordingsList"></ul>
    
    <!-- inserting these scripts at the end to be able to use all the elements in the DOM -->
    <script src="https://cdn.rawgit.com/mattdiamond/Recorderjs/08e7abd9/dist/recorder.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.5.37/Tone.js" integrity="sha256-f6wqsImJikT2RHl8xeGUltugXM/YQtlLcbdaPf7uJhI=" crossorigin="anonymous"></script>
    <script src="/js/app.js"></script>
    
    <h2>Audio Tracks</h2>
    <form action=""> 
    
      <input type = "radio" id = "track3radio" name="track" value="track3"> 
      <label>Track 3</label> </br>
      <audio controls="controls" id="track3audio" preload="auto">
        <source src = "/audio/track3.mp3" type ="audio/mpeg" /> 
      </audio> </br>

      <input type = "radio" id = "track2radio" name="track" value="track2"> 
      <label>Track 2</label> </br>
      <audio controls="controls" id = "track2audio" preload="auot"> 
        <source src = "/audio/track2.mp3" type ="audio/mpeg" /> 
      </audio> </br>

    </form>
     
  </body>
</html>
