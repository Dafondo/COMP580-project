<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>COMP 580 Project</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Latest compiled and minified Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
  </head>
  <body>
    <h1>COMP 580 Project</h1>
    

    <div id=btnInstr> 
      <h2>First choose which track you want</h2>
      <h2>Click the <b>SPACE BAR</b>to <b>START</b> recording</h2>
      <h2>Click the <b>TAB BAR</b>to <b>PAUSE</b> recording</h2>
      <h2>Click the <b>SHIFT BAR</b> to <b>STOP</b> recording</h2>
    </div>

    <h3 id="formats">Start Recording!</h3>

    <div id="controls">
  	 <button id="recordButton">Record</button>
  	 <button id="pauseButton" disabled>Pause</button>
     <button id="stopButton" disabled>Stop</button>
    </div>
    <br />

    <div>
			<button id="playTrackButton">Play Track</button>
		</div>
 
  	<!-- <p><strong>Recordings:</strong></p> -->
      <ul id="recordingsList"></ul>
    
    <!-- inserting these scripts at the end to be able to use all the elements in the DOM -->
    <script src="https://cdn.rawgit.com/mattdiamond/Recorderjs/08e7abd9/dist/recorder.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.5.37/Tone.js" integrity="sha256-f6wqsImJikT2RHl8xeGUltugXM/YQtlLcbdaPf7uJhI=" crossorigin="anonymous"></script>
    <script src="/js/app.js"></script>
    
    <!-- <h2>Audio Tracks</h2> -->
    <form action=""> 
      <fieldset>
      
        <legend>Audio Tracks</legend>

      <label>
      <input type = "radio" id = "track1radio" name="track" value="track1"> 
      Track 1 - Instrumental Jazz/Soul Cover</label> </br>
      <audio controls="controls" id="track1audio" preload="auto">
        <source src = "audio/track1.mp3" type ="audio/mpeg" /> 
      </audio> </br>
      
      <label>
      <input type = "radio" id = "track2radio" name="track" value="track2"> 
      Track 2 - Instrumental Happy Beat</label> </br>
      <audio controls="controls" id = "track2audio" preload="auot"> 
        <source src = "/audio/track2.mp3" type ="audio/mpeg" /> 
      </audio> </br>
      
      <label>
      <input type = "radio" id = "track3radio" name="track" value="track3"> 
      Track 3 - Instrumental Hip Hop Beat</label> </br>
      <audio controls="controls" id = "track3audio" preload="auot"> 
        <source src = "audio/track3.mp3" type ="audio/mpeg" /> 
      </audio> </br>

      <label>
      <input type = "radio" id = "track4radio" name="track" value="track4"> 
      Track 4 - Instrumental Rap Beat</label> </br>
      <audio controls="controls" id = "track4audio" preload="auot"> 
        <source src = "audio/track4.mp3" type ="audio/mpeg" /> 
      </audio> </br>

      <label>
      <input type = "radio" id = "track5radio" name="track" value="track5"> 
      Track 5 - Acoustic Piano Guitar Backing Track </label> </br>
      <audio controls="controls" id = "track5audio" preload="auot"> 
        <source src = "audio/track5.mp3" type ="audio/mpeg" /> 
      </audio> </br>

    </fieldset>

    </form>
     
  </body>
</html>
