<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>COMP 580 Project</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Latest compiled and minified Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <h1>COMP 580 Project</h1>
    

    <div id=btnInstr> 
      <p>Click the SPACE BAR to START recording</p>
      <p>Click the TAB BAR to PAUSE recording</p>
      <p>Click the SHIFT BAR to STOP recording</p>
      <p>After recording, Click the ENTER to CREATE SONG</p>
    </div>

    <p id="formats">Start Recording!</p>

    <div id="controls">
  	 <button id="recordButton">Record</button>
  	 <button id="pauseButton" disabled>Pause</button>
     <button id="stopButton" disabled>Stop</button>
     <button id="createButton" disabled>Create</button>
    </div>
    <br />

    <div>
			<button id="playTrackButton">Play Track</button>
		</div>
 
  	<!-- <p><strong>Recordings:</strong></p> -->
      <ul id="recordingsList"></ul>
    
    <!-- inserting these scripts at the end to be able to use all the elements in the DOM -->
    <script src="https://cdn.rawgit.com/mattdiamond/Recorderjs/08e7abd9/dist/recorder.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.5.37/Tone.js" integrity="sha256-f6wqsImJikT2RHl8xeGUltugXM/YQtlLcbdaPf7uJhI=" crossorigin="anonymous"></script>
    <script src="app.js"></script>
    
    <h2>Audio Tracks</h2>
    <form action=""> 
      
    <input type="radio" name="audio" value="1"> Track 1<br>
      <audio controls="controls">
        <source src = "audio/track1.mp3" type ="audio/mpeg" /> 
    </audio>
    <input type="radio" name="audio" value="2"> Track 2<br>
    <audio controls="controls"> 
      <source src = "audio/track2.mp3" type ="audio/mpeg" /> 
    </audio>

    </form>
     
  </body>
</html>
